version: "3.3"
services:
  backend-webserver:
    build: backend/
    networks:
      - dev-net
    depends_on:
      - database
    restart: "no"
    ports:
      - "3000:3000"
    command: sh -c "./wait-for-it.sh -t 20 database:3306 -- node ./build/server.js"
  database:
    image: mariadb:10.0
    restart: always
    networks:
      dev-net:
        aliases:
          - app-database
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: app_db
    volumes:
      - ../ese-db-volume:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    networks:
      - dev-net
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=app-database
networks:
  dev-net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

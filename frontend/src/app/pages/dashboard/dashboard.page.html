<ion-header>
  <app-header [title]="title">
  </app-header>
</ion-header>

<ion-content class="ion-margin ion-padding">
  <div class="dashboard-page">
    <ion-card class="ion-margin ion-no-padding">

      <ion-card-content class="ion-no-margin ion-no-padding">

        <ion-card-header class="ion-margin ion-padding" translucent="">
          <ion-card-title class="ion-text-center ion-text-wrap">{{ data }}</ion-card-title>
        </ion-card-header>

        <ion-row class="ion-no-margin ion-no-padding">
          <ion-col class="ion-no-margin ion-no-padding">
            <ion-button type="button" [routerLink]="['/search']" color="primary" class="form-button ion-no-margin"
                        expand="full">
              <ion-icon slot="start" name="search" class="button-icon"></ion-icon>
              Search
            </ion-button>
          </ion-col>
        </ion-row>


        <ion-row *ngIf="this.user.id" class="ion-no-margin ion-no-padding">
          <ion-col class="ion-no-margin ion-no-padding">
            <ion-button type="button" [routerLink]="['/user/profile/', this.user.id]" color="primary"
                        class="form-button ion-no-margin"
                        expand="full">
              <ion-icon slot="start" name="person" class="button-icon"></ion-icon>
              View Profile
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row class="ion-no-margin ion-no-padding">
          <ion-col class="ion-no-margin ion-no-padding">
            <ion-button type="button" [routerLink]="['/profile']" color="primary" class="form-button ion-no-margin"
                        expand="full">
              <ion-icon slot="start" name="create" class="button-icon"></ion-icon>
              Edit Profile
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="this.user.isServiceProvider" class="ion-no-margin ion-no-padding">
          <ion-col class="ion-no-margin ion-no-padding">
            <ion-button type="button" [routerLink]="['/profile/', 'services']" color="primary"
                        class="form-button ion-no-margin"
                        expand="full">
              <ion-icon slot="start" name="build" class="button-icon"></ion-icon>
              Manage Services
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="this.user.isEventManager" class="ion-no-margin ion-no-padding">
          <ion-col class="ion-no-margin ion-no-padding">
            <ion-button type="button" [routerLink]="['/profile/', 'events']" color="primary"
                        class="form-button ion-no-margin"
                        expand="full">
              <ion-icon slot="start" name="gift" class="button-icon"></ion-icon>
              Manage Events
            </ion-button>
          </ion-col>
        </ion-row>


        <ion-row *ngIf="this.user.isAdmin" class="ion-no-margin ion-no-padding">
          <ion-col class="ion-no-margin ion-no-padding">
            <ion-button type="button" [routerLink]="['/admin/users']" color="primary" class="form-button ion-no-margin"
                        expand="full">
              <ion-icon slot="start" name="people" class="button-icon"></ion-icon>
              User Administration
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row class="ion-no-margin ion-no-padding">
          <ion-col class="ion-no-margin ion-no-padding">
            <ion-button type="button" (click)="logout()" color="primary" class="ion-no-margin form-button"
                        expand="full">
              <ion-icon slot="start" name="log-out" class="button-icon"></ion-icon>
              Logout
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

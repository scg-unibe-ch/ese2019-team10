<ion-header>
  <app-header [title]="title">
  </app-header>
</ion-header>


<ion-content>
  <ion-card>

    <ion-row>
      <ion-card-content>
        <p>Welcome to your personal dashboard!</p>
      </ion-card-content>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <p>{{ data }}</p>
          </ion-item>


          <ion-item>
            <ion-button expand="full" (click)="loadData()">Load Special Info</ion-button>
          </ion-item>

          <ion-item>
            <ion-button expand="full" (click)="logout()">Logout</ion-button>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Event App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home-body">

  <div>

    <ion-card class="home-buttons">

      <ion-row>
        <ion-card-title>
          <h2>
            <ion-text color="light">Welcome!</ion-text>
          </h2>
        </ion-card-title>
      </ion-row>

      <!--
            <ion-row>
              <ion-card-content>
                <ion-text color="light"><p>Please log in or register to start using this event platform.</p></ion-text>
              </ion-card-content>
            </ion-row>
      -->

      <ion-row class="ion-margin-top">
        <ion-button type="button" [routerLink]="['/login']" color="light" fill="outline" class="login">
          <ion-icon slot="start" name="log-in"></ion-icon>
          Log in
        </ion-button>
      </ion-row>

      <ion-row class="ion-margin-top">
        <ion-button type="button" [routerLink]="['/register']" color="light" fill="outline" class="register">
          <ion-icon slot="start" name="person-add"></ion-icon>
          Register
        </ion-button>
      </ion-row>

    </ion-card>

  </div>
</ion-content>

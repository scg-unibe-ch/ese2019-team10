<ion-header>
  <app-header [title]="title">
  </app-header>
</ion-header>

<ion-content class="home-body">

  <div>

    <ion-card class="home-buttons">

      <ion-row>
        <ion-card-title>
          <h2>
            <ion-text>Welcome!</ion-text>
          </h2>
        </ion-card-title>
      </ion-row>

      <!--
            <ion-row>
              <ion-card-content>
                <ion-text color="light"><p>Please log in or register to start using this event platform.</p></ion-text>
              </ion-card-content>
            </ion-row>
      -->

      <ion-grid>
        <ion-row class="ion-margin-top">
          <ion-col>
            <ion-button [routerLink]="['/about']" class="about" expand="block" fill="outline" type="button">
              <ion-icon slot="start" name="information-circle-outline" class="button-icon"></ion-icon>
              About
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button [routerLink]="['/login']" class="login" expand="block" fill="outline" type="button">
              <ion-icon slot="start" name="log-in" class="button-icon"></ion-icon>
              Log in
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button [routerLink]="['/register']" class="register" expand="block" fill="outline" type="button">
              <ion-icon slot="start" name="person-add" class="button-icon"></ion-icon>
              Register
            </ion-button>
          </ion-col>
        </ion-row>


        <ion-row class="ion-margin-top">
          <ion-col>
            <ion-button  expand="block" (click)="changeTheme('autumn')">Autumn</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button  expand="block" (click)="changeTheme('night')">Dark</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button  expand="block" (click)="changeTheme('neon')">Neon</ion-button>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-card>

  </div>
</ion-content>

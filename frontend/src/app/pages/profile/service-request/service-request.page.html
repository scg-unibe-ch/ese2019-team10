<ion-header>
  <ion-toolbar>
    <app-header class="service-requests" [title]="title">
    </app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="requestData != null; else nodata">
    <ion-card class="constrained-card ion-margin ion-no-padding">
      <ion-card-header class="ion-no-margin" color="dark">
        <ion-card-title>
          <ion-label>
            From: {{ requestData.userName }}
          </ion-label>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-no-margin ion-no-padding">
        <ion-item><b>Event:</b><ion-label margin>{{ requestData.eventName }}</ion-label></ion-item>
        <ion-item><b>Message:</b><ion-label margin> {{ requestData.message }}</ion-label></ion-item>
        <ion-item><b>You can ask something to:</b><ion-label margin> {{ requestData.userEmail }}</ion-label></ion-item>
        <ion-item><ion-textarea placeholder="Enter your reply here ..." [(ngModel)]="reply">
          </ion-textarea>
        </ion-item>
        <ion-button color="danger" (click)="confirmService(false)">
          Reject
        </ion-button>
        <ion-button color="secondary" (click)="confirmService(true)">
          Confirm
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-template #nodata><p>There is no event information.</p></ng-template>
</ion-content>

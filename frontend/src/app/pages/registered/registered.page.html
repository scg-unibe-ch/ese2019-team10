<ion-header>
  <app-header [title]="title">
  </app-header>
</ion-header>

<ion-content class="ion-margin ion-padding">
  <ion-card class="constrained-card ion-margin ion-no-padding">

    <ion-card-header class="ion-no-margin" color="dark">
      <ion-card-title>
        <ion-label class="ion-text-wrap">
          Thank you for registering!
        </ion-label>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content class="page-text ion-margin ion-padding">
      <p>We're glad to have you aboard.</p>
      <p>Please wait for an administrator to approve your account.</p>
    </ion-card-content>

    <ion-img src="../../../../assets/welcome.jpg" alt="welcome aboard"></ion-img>

  </ion-card>
</ion-content>

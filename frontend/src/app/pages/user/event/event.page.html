<ion-header>
  <app-header [title]="title">
  </app-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>


    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item-divider class="ion-margin-top" color="dark" sticky="true">
            <ion-label>
              <ion-icon class="divider-icon" slot="start" name="mail"></ion-icon>
              Event Information
            </ion-label>
          </ion-item-divider>

          <ion-item>
            <ion-note slot="start">Name</ion-note>
            <ion-label>{{event.name}}</ion-label>
          </ion-item>


          <ion-item>
            <ion-note slot="start">Description</ion-note>
            <ion-label>{{event.description}}</ion-label>
          </ion-item>


          <ion-item>
            <ion-note slot="start">Date</ion-note>
            <ion-label>{{event.date}}</ion-label>
          </ion-item>


          <ion-item>
            <ion-note slot="start">Place</ion-note>
            <ion-label>{{event.place}}</ion-label>
          </ion-item>


        </ion-list>
      </ion-col>
    </ion-row>


  </ion-card>
</ion-content>

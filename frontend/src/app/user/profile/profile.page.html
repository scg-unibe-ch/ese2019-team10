<ion-header>
  <app-header [title]="title">
  </app-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>


    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item-divider class="ion-margin-top" color="dark" sticky="true">
            <ion-label>
              <ion-icon class="form-icon" slot="start" name="mail"></ion-icon>
              Account Information
            </ion-label>
          </ion-item-divider>

          <ion-item>
            <ion-note slot="start">E-Mail</ion-note>
            <ion-label>{{user.email}}</ion-label>
          </ion-item>


          <ion-item-divider class="ion-margin-top" color="dark" sticky="true">
            <ion-label>
              <ion-icon class="form-icon" slot="start" name="person"></ion-icon>
              Personal Information
            </ion-label>
          </ion-item-divider>

          <ion-item>
            <ion-note slot="start">First Name</ion-note>
            <ion-label>{{user.firstName}}</ion-label>
          </ion-item>


          <ion-item>
            <ion-note slot="start">Last Name</ion-note>
            <ion-label>{{user.lastName}}</ion-label>
          </ion-item>


          <ion-item>
            <ion-note slot="start">Gender</ion-note>
            <ion-label>{{user.gender}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-note slot="start">Birthday</ion-note>
            <ion-label>{{user.birthday}}</ion-label>
          </ion-item>

          <ion-item>
            <ion-note slot="start">Phone</ion-note>
            <ion-label>{{user.phone}}</ion-label>
          </ion-item>

          <ion-item-divider class="ion-margin-top" color="dark" sticky="true">
            <ion-label>
              <ion-icon class="form-icon" slot="start" name="pin"></ion-icon>
              Address
            </ion-label>
          </ion-item-divider>

          <ion-item>
            <ion-note slot="start">Street</ion-note>
            <ion-label>{{user.street}}</ion-label>
          </ion-item>


          <ion-item>
            <ion-note slot="start">Postal Code</ion-note>
            <ion-label>{{user.postalCode}}</ion-label>
          </ion-item>


          <ion-item>
            <ion-note slot="start">City</ion-note>
            <ion-label>{{user.city}}</ion-label>
          </ion-item>


          <ion-item>
            <ion-note slot="start">Country</ion-note>
            <ion-label>{{user.country}}</ion-label>
          </ion-item>


        </ion-list>
      </ion-col>
    </ion-row>


  </ion-card>
</ion-content>
